<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay CLone</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/f4eaa7022c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav Section Completed  -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080] mx-auto flex items-center justify-around text-white font-mullish">
            <!-- logo -->
            <div class="pr-7 py-7">
                <a href="#" class="cursor-pointer">
                    <img src="./images/a.png" width="125px" height="30px" />
                </a>
            </div>

            <!-- list items  -->
            <ul class="flex space-x-6">

                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-700">
                    </div>
                </li>
                <li
                    class=" text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="">Banking+</a>
                    <div
                        class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-700 ">

                    </div>
                </li>
                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Credit</a>
                </li>
                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-700">
                    </div>
                </li>
                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-700">
                    </div>
                </li>
                <li
                    class="text-white py-7 font-mullish hover:text-lightBlue transition-all duration-700 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-700">
                    </div>
                </li>

            </ul>
            <!-- // sign in  -->
            <div class="flex space-x-6">
                <img class="rounded-sm" src="./images/indian.jpg" height="200px" width="28px">

                <button class="py-3 px-5 font-741 font-mullish text-sm font-bold border border-lightBlue rounded">Log
                    in</button>

                <div class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue border
                transition-all duration-200 hover:text-red-200">
                    <button>Sign up &rarr;</button>
                </div>

            </div>
        </div>
    </nav>

    <!-- hero-Section -->
    <section class="relative text-white" style="background: linear-gradient(45deg, #02042b, #02042b 50%)">
        <div class="w-10/12 max-w-[1080] mx-auto flex items-center justify-center">
                <!-- left-part  -->
                <div class="flex flex-col space-y-8 font-mullish">
                    <h1 class="text-[40px] font-extrabold leading-[1.2]">Power your finance, grow your business</h1>
                    <div class="w-6 border-y-2 border-greenLight"></div>
                    <p class="text-[18px] leading-7 opacity-70">Accept payments from customers. Automate payouts to
                        vendors & employees. Never run out of working
                        capital.</p>
                    <button
                        class="w-fit py-[14px] px-[18px] bg-lightBlue rounded-md transition-all duration-200 hover:bg-lightBlue500">Sign
                        Up Now &rarr;</button>
                </div>
                <!-- right-part  -->
                <div class="max-w-[680px]">
                    <img src="./images/hero-illustration.jpg" class="w-full">
                </div>
        </div>
        <!-- shape-part  -->
        <div class="absolute w-[100%] left-0 right-0 top-[99%]">
            <img class="w-full" src="./images/hero-shape.png">
        </div>
    </section>
</body>

</html>
